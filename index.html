<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body,
      html {
        height: 100%;
        margin: 0;
        background: #f3f4f7;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        background: #ffffff;
        padding: 25px;
        width: 320px;
        text-align: center;
        border-radius: 10px;
        border: 1px solid #dedede;
      }

      #timer {
        font-size: 42px;
        font-weight: bold;
        color: #2f4f4f;
      }

      #savedName {
        margin: 12px 0;
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      input {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      button {
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        color: #fff;
      }

      #saveBtn {
        background: #4caf50;
      }

      #removeBtn {
        background: #d9534f;
      }

      button:hover {
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <span id="timer">0</span>
      </div>
      <div id="savedName"></div>

      <!-- Form -->
      <form>
        <input type="text" id="nameInput" placeholder="Inserisci il tuo nome" />
        <button id="saveBtn">Salva</button>
        <button id="removeBtn">Rimuovi</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
